<main>
  <nav class="navbar bg-primary navbar-expand" data-bs-theme="dark">
    <div class="container">
      <span class="ms-2 navbar-brand">Folio</span>
      <span
        class="me-3 border-start border-white"
        style="width: 0px; height: 1.5rem"
      ></span>
      <span class="me-auto text-white">{{ title }}</span>
      <button
        class="me-2 btn btn-warning d-flex align-items-center"
        hx-post="/"
        hx-swap="none"
        hx-confirm="Are you sure you want to shut down the server?"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-power"
          viewBox="0 0 16 16"
        >
          <path d="M7.5 1v7h1V1z" />
          <path
            d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"
          />
        </svg>
      </button>
    </div>
  </nav>

  <div
    class="mx-auto p-1 pb-5 d-flex flex-column gap-1"
    style="max-width: 700px"
  >
    <div
      class="d-grid"
      style="grid-template-columns: repeat(auto-fill, minmax(150px, 1fr))"
    >
      {% for resource in folders %}
      <a
        role="button"
        class="d-flex justify-content-center align-items-center rounded-3 btn btn-outline-primary fs-1"
        style="overflow-wrap: anywhere; aspect-ratio: 1 / 1"
        href="{{ resource.href }}"
        hx-get="{{ resource.href }}"
        hx-target="main"
        hx-swap="outerHTML"
        hx-push-url="true"
      >
        {{ resource.title }}
      </a>
      {% endfor %}
    </div>
    {% for resource in files %}
    <a href="{{ resource.href }}" target="_blank">
      <img
        src="{{ resource.href }}"
        title="{{ resource.title }}"
        class="border w-100"
      />
    </a>
    {% endfor %}
  </div>
</main>
